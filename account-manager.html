<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Manager - Spare Stack</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0d13;
      font-family: 'Segoe UI', sans-serif;
      color: #e5e5e5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #1a1a1d;
      color: #fff;
      width: 240px;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      color: #f87171;
      margin: 0 0 20px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: #e5e5e5;
      text-decoration: none;
      font-weight: bold;
      display: block;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sidebar ul li a:hover {
      background-color: #f8717120;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 40px;
    }

    h1 {
      color: #f87171;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #ddd;
    }

    select {
      background-color: #1f1f25;
      border: 1px solid #f87171;
      color: #fff;
      padding: 10px;
      margin-bottom: 30px;
      border-radius: 6px;
      font-size: 15px;
    }

    .dropzone {
      border: 2px dashed #f87171;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 40px;
    }

    .dropzone.dragover {
      background-color: #f8717115;
    }

    .analytics {
      margin-top: 40px;
    }

    .analytics h2 {
      color: #f87171;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1f1f25;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      color: #f87171;
    }

    tr:hover {
      background-color: #2a2a32;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Spare Stack</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="account-manager.html">Account Manager</a></li>
      <li><a href="#">Bot Status</a></li>
      <li><a href="#">User Management</a></li>
    </ul>
  </div>

  <!-- Main Panel -->
  <div class="main">
    <h1>Account Manager</h1>

    <!-- Upload -->
    <label for="serviceSelect">Choose Service to Upload:</label>
    <select id="serviceSelect">
      <option value="roblox">Roblox</option>
      <option value="epic">Epic Games</option>
      <option value="steam">Steam</option>
    </select>

    <div class="dropzone" id="dropzone">
      Drag & Drop <code>accounts.txt</code> here or click to upload
    </div>

    <!-- Analytics -->
    <div class="analytics">
      <h2>Account Analytics</h2>

      <label for="filterSelect">Filter by Service:</label>
      <select id="filterSelect">
        <option value="all">All</option>
        <option value="roblox">Roblox</option>
        <option value="epic">Epic Games</option>
        <option value="steam">Steam</option>
      </select>

      <table id="accountTable">
        <thead>
          <tr>
            <th>Service</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <!-- Entries will be dynamically added -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const accountTable = document.getElementById('accountTable').querySelector('tbody');
    const serviceSelect = document.getElementById('serviceSelect');
    const filterSelect = document.getElementById('filterSelect');

    let allAccounts = []; // Holds { service, username }

    dropzone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.txt';
      input.onchange = () => handleFile(input.files[0]);
      input.click();
    });

    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n').map(line => line.trim()).filter(Boolean);
        const service = serviceSelect.value;

        lines.forEach(username => {
          allAccounts.push({ service, username });
        });

        updateTable();
      };
      reader.readAsText(file);
    }

    function updateTable() {
      const selectedFilter = filterSelect.value;
      accountTable.innerHTML = '';

      const filtered = selectedFilter === 'all'
        ? allAccounts
        : allAccounts.filter(acc => acc.service === selectedFilter);

      filtered.forEach(acc => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${capitalize(acc.service)}</td>
          <td>${acc.username}</td>
        `;
        accountTable.appendChild(tr);
      });
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }

    filterSelect.addEventListener('change', updateTable);
  </script>

</body>
</html>
