<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Manager - Spare Stack</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0d13;
      font-family: 'Segoe UI', sans-serif;
      color: #e5e5e5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #1a1a1d;
      color: #fff;
      width: 240px;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      color: #f87171;
      margin: 0 0 20px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: #e5e5e5;
      text-decoration: none;
      font-weight: bold;
      display: block;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sidebar ul li a:hover {
      background-color: #f8717120;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 40px;
    }

    h1 {
      color: #f87171;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
      color: #ddd;
    }

    select {
      background-color: #1f1f25;
      border: 1px solid #f87171;
      color: #fff;
      padding: 10px;
      margin-bottom: 30px;
      border-radius: 6px;
      font-size: 15px;
      width: 200px;
    }

    .dropzone {
      border: 2px dashed #f87171;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 40px;
      user-select: none;
    }

    .dropzone.dragover {
      background-color: #f8717115;
    }

    .analytics {
      margin-top: 40px;
    }

    .analytics h2 {
      color: #f87171;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1f1f25;
      table-layout: fixed;
      word-wrap: break-word;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
      overflow-wrap: break-word;
    }

    th {
      color: #f87171;
    }

    tr:hover {
      background-color: #2a2a32;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Spare Stack</h2>
    <ul>
      <li><a href="index.html">Dashboard</a></li>
      <li><a href="account-manager.html">Account Manager</a></li>
      <li><a href="#">Bot Status</a></li>
      <li><a href="#">User Management</a></li>
    </ul>
  </div>

  <!-- Main Panel -->
  <div class="main">
    <h1>Account Manager</h1>

    <!-- Upload Service Selector -->
    <label for="serviceSelect">Choose Service to Upload:</label>
    <select id="serviceSelect" aria-label="Choose service to upload accounts for">
      <option value="roblox">Roblox</option>
      <option value="epic">Epic Games</option>
      <option value="steam">Steam</option>
    </select>

    <!-- Drag & Drop Upload Zone -->
    <div class="dropzone" id="dropzone" tabindex="0" role="button" aria-label="Drag and drop accounts.txt file here or click to upload">
      Drag & Drop <code>accounts.txt</code> here or click to upload
    </div>

    <!-- Analytics Section -->
    <div class="analytics">
      <h2>Account Analytics</h2>

      <label for="filterSelect">Filter by Service:</label>
      <select id="filterSelect" aria-label="Filter displayed accounts by service">
        <option value="all">All</option>
        <option value="roblox">Roblox</option>
        <option value="epic">Epic Games</option>
        <option value="steam">Steam</option>
      </select>

      <table id="accountTable" aria-live="polite" aria-describedby="accountTableDesc">
        <caption id="accountTableDesc" style="text-align:left; padding-bottom: 10px;">
          List of uploaded accounts by service with usernames and passwords.
        </caption>
        <thead>
          <tr>
            <th scope="col">Service</th>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically populated -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const dropzone = document.getElementById('dropzone');
    const accountTableBody = document.getElementById('accountTable').querySelector('tbody');
    const serviceSelect = document.getElementById('serviceSelect');
    const filterSelect = document.getElementById('filterSelect');

    let allAccounts = []; // Array of { service, username, password }

    // Open file dialog on dropzone click
    dropzone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.txt';
      input.onchange = () => handleFile(input.files[0]);
      input.click();
    });

    // Dragover visual
    dropzone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropzone.classList.add('dragover');
    });

    dropzone.addEventListener('dragleave', () => {
      dropzone.classList.remove('dragover');
    });

    dropzone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropzone.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    function handleFile(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split('\n');
        const service = serviceSelect.value;

        let tempAccount = {};
        lines.forEach(line => {
          line = line.trim();
          if (!line) return; // skip empty lines
          if (line.startsWith('#')) return; // skip comment lines/numbers

          if (line.startsWith('username:')) {
            tempAccount.username = line.split('username:')[1].trim();
          } else if (line.startsWith('password:')) {
            tempAccount.password = line.split('password:')[1].trim();

            // When both username and password found, push and reset tempAccount
            if (tempAccount.username && tempAccount.password) {
              allAccounts.push({
                service,
                username: tempAccount.username,
                password: tempAccount.password
              });
              tempAccount = {};
            }
          }
        });

        updateTable();
      };
      reader.readAsText(file);
    }

    function updateTable() {
      const filter = filterSelect.value;
      accountTableBody.innerHTML = '';

      const filteredAccounts = filter === 'all'
        ? allAccounts
        : allAccounts.filter(acc => acc.service === filter);

      filteredAccounts.forEach(acc => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${capitalize(acc.service)}</td>
          <td>${escapeHtml(acc.username)}</td>
          <td>${escapeHtml(acc.password)}</td>
        `;
        accountTableBody.appendChild(tr);
      });
    }

    filterSelect.addEventListener('change', updateTable);

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    // Simple HTML escape to avoid issues with special characters in usernames/passwords
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, (m) => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m]);
    }
  </script>

</body>
</html>
