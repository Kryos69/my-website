<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Alt Gen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e10;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #121214;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffffff;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    .nav-link {
      color: #bbbbbb;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav-link:hover {
      background-color: #1f1f1f;
      color: #fff;
    }

    /* Hero section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .hero p {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: #1a1a1d;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s ease-in-out;
    }

    .btn:hover {
      background-color: #333;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      background-color: #121214;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MyAltGen</div>
    <nav>
      <a href="#" class="nav-link">Home</a>
      <a href="#generator" class="nav-link">Generator</a>
      <a href="#pricing" class="nav-link">Pricing</a>
      <a href="/login" class="nav-link">Login</a>
      <a href="/register" class="nav-link">Register</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Fast. Secure. Unlimited.</h1>
    <p>Generate high-quality alt accounts instantly. No limits. No fuss. Get started now with MyAltGen.</p>
    <div class="hero-buttons">
      <a href="/login" class="btn">Login</a>
      <a href="/register" class="btn">Register</a>
      <a href="#generator" class="btn">Launch Generator</a>
    </div>
  </section>

  <footer>
    &copy; 2025 MyAltGen. All rights reserved.
  </footer>
</body>
</html>
