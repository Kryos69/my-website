<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e1015;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .dashboard {
      background-color: #1a1d24;
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    .label {
      font-size: 1.2rem;
      margin-bottom: 10px;
      display: block;
      color: #9effff;
    }

    .status {
      color: lime;
      font-weight: bold;
    }

    .count {
      font-size: 2rem;
      color: #00ffe7;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 10px;
      background: #0f1117;
      border: 1px solid #00ffe740;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
    }

    li {
      padding: 8px 12px;
      border-bottom: 1px solid #00ffe711;
      font-family: monospace;
    }

    .add-account {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 8px;
      background-color: #0f1117;
      border: 1px solid #00ffe780;
      color: #00ffe7;
      border-radius: 4px;
    }

    button {
      padding: 8px 16px;
      background-color: #00ffe7;
      color: #0e1015;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00ccc2;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Discord Bot Dashboard</h1>
  <div class="dashboard">
    
    <div class="section">
      <span class="label">Bot Status:</span>
      <span class="status">ONLINE</span> <!-- Just placeholder text -->
    </div>

    <div class="section">
      <span class="label">Accounts Generated:</span>
      <span class="count">42</span> <!-- Placeholder count -->
    </div>

    <div class="section">
      <span class="label">Account List:</span>
      <ul>
        <li>account1@example.com:password</li>
        <li>account2@example.com:password</li>
        <li>account3@example.com:password</li>
      </ul>
    </div>

    <div class="section">
      <span class="label">Add New Account:</span>
      <div class="add-account">
        <input type="text" placeholder="email:password" />
        <button>Add</button>
      </div>
    </div>

  </div>
</body>
</html>
