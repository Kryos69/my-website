<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spare Stack</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --accent: #e63946;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e0e10;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #121214;
      border-bottom: 1px solid #222;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--accent);
      user-select: none;
    }

    nav {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-link {
      color: #cccccc;
      text-decoration: none;
      padding: 0.45rem 1rem;
      border-radius: 6px;
      transition: background 0.2s, color 0.2s;
    }

    .nav-link:hover {
      background-color: var(--accent);
      color: #fff;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 3rem 1rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 600;
      line-height: 1.15;
    }

    .hero .highlight {
      color: var(--accent);
    }

    .hero p {
      font-size: 1.2rem;
      color: #aaaaaa;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .hero-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      background-color: var(--accent);
      color: #ffffff;
      padding: 0.8rem 1.6rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.35);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      background-color: #121214;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      nav {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <div class="logo">Spare Stack</div>
    <nav>
      <a href="#" class="nav-link">Home</a>
      <a href="#accounts" class="nav-link">Accounts</a>
      <a href="#pricing" class="nav-link">Pricing</a>
      <a href="/login" class="nav-link">Login</a>
      <a href="/register" class="nav-link">Register</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1><span class="highlight">Fast.</span> Secure. Controlled.</h1>
    <p>Generate alt accounts instantly with <strong>Spare Stack</strong>. Simple setup, daily limit applies.</p>
    <div class="hero-buttons">
      <a href="/login" class="btn">Login</a>
      <a href="/register" class="btn">Register</a>
      <a href="#accounts" class="btn">View Accounts</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Spare Stack. All rights reserved.
  </footer>

</body>
</html>
