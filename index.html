<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spare Stack Dashboard</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0d13;
      font-family: 'Segoe UI', sans-serif;
      color: #e5e5e5;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      background-color: #1a1a1d;
      color: #fff;
      width: 240px;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s;
    }

    .sidebar h2 {
      color: #b794f4;
      margin: 0 0 20px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: #e5e5e5;
      text-decoration: none;
      font-weight: bold;
      display: block;
      padding: 8px 12px;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .sidebar ul li a:hover {
      background-color: #b794f420;
    }

    /* Hamburger */
    .hamburger {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 26px;
      color: #fff;
      cursor: pointer;
      z-index: 1000;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 40px;
      transition: margin-left 0.3s;
    }

    /* Box styling */
    .card-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: #1f1f25;
      border: 1px solid #b794f430;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 10px #b794f450;
    }

    .card-title {
      color: #b794f4;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card-detail {
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: absolute;
        left: -240px;
        top: 0;
        bottom: 0;
        height: 100%;
        z-index: 999;
      }

      .sidebar.active {
        left: 0;
      }

      .main {
        margin-left: 0;
      }

      .card-grid {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">â˜°</div>

  <div class="sidebar" id="sidebar">
    <h2>Spare Stack</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="account-manager.html">Account Manager</a></li>
      <li><a href="#">Bot Status</a></li>
      <li><a href="#">User Management</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>Dashboard</h1>
    <div class="card-grid">
      <div class="card">
        <div class="card-title">Accounts Generated</div>
        <div class="card-detail">42 total</div>
      </div>
      <div class="card">
        <div class="card-title">Bot Status</div>
        <div class="card-detail">ðŸŸ¢ Online</div>
      </div>
      <div class="card">
        <div class="card-title">Premium Users</div>
        <div class="card-detail">3 users</div>
      </div>
      <div class="card">
        <div class="card-title">Blacklisted Users</div>
        <div class="card-detail">0 users</div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>

</body>
</html>
